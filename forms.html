<!DOCTYPE html>
<html lang="en">
<head>
	<title>HTML Forms</title>
</head>
<body>
	<div id="html-forms">
		<form>
		  	<label for="text">Type Text:</label><br>
		  	<input type="text" id="text" name="text"><br> 
			<label for="email">Type email:</label><br>
  			<input type="email" id="email" name="email"><br>
		  	<label for="pwd">Type Password:</label><br>
		  	<input type="password" id="pwd" name="pwd"><br

			
			<h2>Type File</h2>	
			<label for="myfile">Select a file:</label><br>
  			<input type="file" id="myfile" name="myfile"><br>
			

			<h2>Buttons Type</h2>	
			Button : <input type="button" onclick="alert('Hello World!')" value="Click Me!"><br>
			Submit : <input type="submit" value="Pasa"><br>
			Reset : <input type="reset" value="Bura"><br>
			
		</form>
	</div>

</body>
</html>
